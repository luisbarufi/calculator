<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="general">
      <div class="calculator">        
        <div id="screen" class="screen"></div>

        <div class="grid-container">
          <div class="grid-item" value="toClian">C</div>
          <div class="grid-item" value="toClianAll">AC</div>
          <div class="grid-item" value=""></div>
          <div class="grid-item" value=""></div>
          
          <div class="grid-item" value="7">7</div>
          <div class="grid-item" value="8">8</div>
          <div class="grid-item" value="9">9</div>
          <div class="grid-item" value="/">/</div>
          
          <div class="grid-item" value="4">4</div>
          <div class="grid-item" value="5">5</div>
          <div class="grid-item" value="6">6</div>
          <div class="grid-item" value="*">x</div>
          
          <div class="grid-item" value="1">1</div>
          <div class="grid-item" value="2">2</div>
          <div class="grid-item" value="3">3</div>
          <div class="grid-item" value="-">-</div>
          
          <div class="grid-item" value="0">0</div>
          <div class="grid-item" value=".">.</div>
          <div class="grid-item" value="">+/-</div>
          <div class="grid-item" value="=">=</div>
          
        </div>        
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
