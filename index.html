<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>
  <body>
    <div id="general">
      <div id="calculator">        
        <div id="screen"></div>

        <div id="grid-container">
          <div id="grid-item" class="operators" value="toClian">C</div>
          <div id="grid-item" class="operators" value="toClianAll">AC</div>
          <div id="grid-item" value=""></div>
          <div id="grid-item" class="operators" value="/">/</div>
          
          <div id="grid-item" class="numbers" value="7">7</div>
          <div id="grid-item" class="numbers" value="8">8</div>
          <div id="grid-item" class="numbers" value="9">9</div>
          <div id="grid-item" class="operators" value="*">x</div>
          
          <div id="grid-item" class="numbers" value="4">4</div>
          <div id="grid-item" class="numbers" value="5">5</div>
          <div id="grid-item" class="numbers" value="6">6</div>
          <div id="grid-item" class="operators" value="-">-</div>
          
          <div id="grid-item" class="numbers" value="1">1</div>
          <div id="grid-item" class="numbers" value="2">2</div>
          <div id="grid-item" class="numbers" value="3">3</div>
          <div id="grid-item" class="operators" value="+">+</div>
          
          <div id="grid-item" class="numbers" value="0">0</div>
          <div id="grid-item" class="operators" value=".">.</div>
          <div id="grid-item" class="operators" value="">+/-</div>
          <div id="grid-item" class="operators" value="=">=</div>
          
        </div>        
      </div>
    </div>
    <script>
      var numbers = document.getElementsByClassName('numbers');
      for (let i = 0; i < numbers.length; i++) {
        numbers[i].onclick = typedNumber;
      }

      var operators = document.getElementsByClassName('operators');
      for (let i = 0; i < operators.length; i++) {
        operators[i].onclick = typedOperator;  
      }

    </script>

</html>
