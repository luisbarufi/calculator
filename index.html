<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div id="general">
      <div id="calculator">        
        <div id="screen"></div>

        <div id="grid-container">
          <div id="grid-item" class="action" value="toClian">C</div>
          <div id="grid-item" class="action" value="toClianAll">AC</div>
          <div id="grid-item" value=""></div>
          <div id="grid-item" value=""></div>
          
          <div id="grid-item" class="digit" value="7">7</div>
          <div id="grid-item" class="digit" value="8">8</div>
          <div id="grid-item" class="digit" value="9">9</div>
          <div id="grid-item" class="action" value="/">/</div>
          
          <div id="grid-item" class="digit" value="4">4</div>
          <div id="grid-item" class="digit" value="5">5</div>
          <div id="grid-item" class="digit" value="6">6</div>
          <div id="grid-item" class="action" value="*">x</div>
          
          <div id="grid-item" class="digit" value="1">1</div>
          <div id="grid-item" class="digit" value="2">2</div>
          <div id="grid-item" class="digit" value="3">3</div>
          <div id="grid-item" class="action" value="-">-</div>
          
          <div id="grid-item" class="digit" value="0">0</div>
          <div id="grid-item" class="action" value=".">.</div>
          <div id="grid-item" class="action" value="">+/-</div>
          <div id="grid-item" class="action" value="=">=</div>
          
        </div>        
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
